<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Lawpoint | Attorney Lawyer HTML Template</title>
	<!-- Favicon img -->
	<link rel="shortcut icon" href="images/favicon.png">
	<!-- Bootstarp min css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Mean menu css -->
	<link rel="stylesheet" href="css/meanmenu.css">
	<!-- All min css -->
	<link rel="stylesheet" href="css/all.min.css">
	<!-- Swiper bundle min css -->
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<!-- Magnigic popup css -->
	<link rel="stylesheet" href="css/magnific-popup.css">
	<!-- Animate css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Splitting css -->
	<link rel="stylesheet" href="css/splitting.css">
	<!-- Nice select css -->
	<link rel="stylesheet" href="css/nice-select.css">
	<!-- Style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

	<!-- Preloader area start -->
	<div id="preloader">
		<div class="animation-preloader">
			<div class="spinner"></div>
			<div class="txt-loading">
				<span data-text-preloader="S" class="letters-loading">
					S
				</span>
				<span data-text-preloader="T" class="letters-loading">
					T
				</span>
				<span data-text-preloader="R" class="letters-loading">
					R
				</span>
				<span data-text-preloader="A" class="letters-loading">
					A
				</span>
				<span data-text-preloader="T" class="letters-loading">
					T
				</span>
				<span data-text-preloader="I" class="letters-loading">
					I
				</span>
				<span data-text-preloader="F" class="letters-loading">
					F
				</span>
				<span data-text-preloader="Y" class="letters-loading">
					Y
				</span>
			</div>
			<p class="text-center">Loading...</p>
		</div>
		<div class="loader">
			<div class="row">
				<div class="col-3 loader-section section-left">
					<div class="bg"></div>
				</div>
				<div class="col-3 loader-section section-left">
					<div class="bg"></div>
				</div>
				<div class="col-3 loader-section section-right">
					<div class="bg"></div>
				</div>
				<div class="col-3 loader-section section-right">
					<div class="bg"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- Preloader area end -->

	<main>
		<!-- 404 Section -->
		<section class="">
			<div class="auto-container pt-120 pb-70">
				<div class="blog__wrp">
					<div class="row">
						<div class="col-xl-12">
							<div class="error-page__inner">
								<div class="error-page__title-box">
									<img src="images/resource/404.jpg" alt="">
									<h3 class="error-page__sub-title">Page not found!</h3>
								</div>
								<p class="error-page__text">Sorry we can't find that page! The page you are looking
									<br /> for
									was never existed.</p>
								<form class="error-page__form">
									<div class="error-page__form-input">
										<input type="search" placeholder="Search here">
										<button type="submit"><i class="lnr lnr-icon-magnifier"></i></button>
									</div>
								</form>
								<a href="index.html" class="theme-btn btn-one shop-now">Back to Home</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--End 404 Section -->
	</main>

	<!-- Scroll To Top -->
	<button id="back-top" class="btn-backToTop"><i class="fa-regular fa-arrow-up"></i></button>
	<!-- Jquery 3.7.0 Min Js -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap min Js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Mean menu Js -->
	<script src="js/meanmenu.js"></script>
	<!-- Swiper bundle min Js -->
	<script src="js/swiper-bundle.min.js"></script>
	<!-- Counterup min Js -->
	<script src="js/jquery.counterup.min.js"></script>
	<!-- Wow min Js -->
	<script src="js/wow.min.js"></script>
	<!-- Magnific popup min Js -->
	<script src="js/magnific-popup.min.js"></script>
	<!-- Nice select min Js -->
	<script src="js/nice-select.min.js"></script>
	<!-- Isotope pkgd min Js -->
	<script src="js/isotope.pkgd.min.js"></script>
	<!-- Parallax Js -->
	<script src="js/parallax.js"></script>
	<!-- Splitting Js -->
	<script src="js/splitting.js"></script>
	<!-- Waypoints Js -->
	<script src="js/jquery.waypoints.js"></script>
	<!-- Gsap -->
	<script src="js/gsap/gsap.min.js"></script>
	<script src="js/gsap/ScrollTrigger.min.js"></script>
	<script src="js/gsap/ScrollSmoother.min.js"></script>
	<!-- Script Js -->
	<script src="js/script.js"></script>
</body>

</html>
